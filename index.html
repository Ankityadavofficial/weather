<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="bg-white bg-opacity-10 p-8 rounded-2xl shadow-lg text-center backdrop-filter backdrop-blur-lg border border-white border-opacity-20 w-full max-w-md">
        <div class="flex flex-col sm:flex-row justify-center mb-6">
            <input type="text" id="cityInput" placeholder="Enter city name" class="p-4 w-full sm:w-2/3 rounded-lg sm:rounded-lg sm:rounded focus:outline-none text-gray-800">
        </div>
        <div class="text-white grid grid-cols gap-4 place-content-center " id="weather-box">
            <h1 class="text-xl md:text-3xl font-bold text-white mb-6">Please enter city name</h1>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</html>
